    <script>
        window.onscroll = function() {
            var btnTopo = document.getElementById("btnTopo");
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                btnTopo.style.display = "block";
            } else {
                btnTopo.style.display = "none";
            }
